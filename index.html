<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <!-- etiquetas meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container"><span class="navbar-brand">Eventos JS</span></div>
        </nav>
    </header>
    <main class="container">
        <section class="card my-5 border-dark">
            <div class="card-header bg-dark text-light">
                <h5 class="card-title">Formulario de contacto</h5>
            </div>
            <div class="card-body">
                <form class="my-4 mx-3" onsubmit="validarGeneral(event)">
                    <div class="mb-3">
                        <label class="form-label">Nombre y Apellido</label>
                        <input type="text" class="form-control" placeholder="Juan Perez" id="nombre"
                            onblur="campoRequerido(this)">
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">
                            Ingrese un Nombre y Apellido
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="juan@gmail.com" id="email"
                            onblur="validarEmail(this)">
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">
                            Ingrese un email valido
                        </div>
                    </div>
                    <div class="mb-3">
                        <labe class="form-label">Telefono</label>
                            <input type="number" class="form-control" placeholder="3862-123121" id="telefono"
                                onblur="validarTelefono(this)">
                            <div class="valid-feedback"></div>
                            <div class="invalid-feedback">
                                Ingrese un telefono valido
                            </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Consulta</label>
                        <textarea type="text" class="form-control"
                            placeholder="Ingrese una consulta de al menos 10 caracteres" id="consulta"
                            onblur="cantidadCaracteres(this)"></textarea>
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">
                            Ingrese al menos 10 caracteres
                        </div>
                    </div>
                    <div class="mb-3 my-2">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checkTermino">
                            <label class="form-check-label">Esta de acuerdo con los terminos y condiciones</label>
                            <div class="valid-feedback"></div>
                            <div class="invalid-feedback">
                                Para continuar debe aceptar los terminos y condiciones
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary mt-2" type="submit">Enviar</button>
                </form>
                <div class="alert alert-success mx-3 d-none" id="mensajeEnvio" role="alert"></div>
            </div>
        </section>
    </main>
    <footer class="bg-dark text-light text-center py-4">
        <p>Todos los derechos reservados &copy;</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
